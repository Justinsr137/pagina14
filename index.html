<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <section class="container">
        <img class="container__logo" src="./images/logo.svg" alt="logo">
        <img src="./images/hero-mobile.jpg" alt="hero" class="container__picture">
        <div class="container__content">
            <h1 class="container__content__title">
                <span class="container__content__title--color-red">
                    We're
                </span>coming soon
            </h1>

            <p class="container__content__description">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="" class="container__content__form">
                <input class="container__content__form__email" type="email" placeholder="Email Address">
                <input class="container__content__form__button" type="image" src="./images/icon-arrow.svg">
                <p class="container__content__form__email--error">
                </p>
            </form>
        </div>
    </section>

  <script src="main.js"></script>
</body>
</html>
